<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Smart lightning management" />
    <meta name="author" content="Shravel Sharma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lightning</title>
    <link rel="stylesheet" href="l-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
  </head>
  <body>
    <div class="container">
        <div id="navbar"></div>
        <h1 class="lightning">Smart Lightning</h1>
        <div class="transbox">
          <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody class="white">
                </tbody>
            </table>
        </div>
        <div class="transbox3">
          <div class="in-trans">
              <h1 class="red up">Add Device</h1>
              <form id="update-device" action="/light-devices">
                <div class="form-group white margin">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" required />
                </div>
                <button type="submit" class="btn btn-warning update">ADD</button>
            </form>
          </div>
      </div>
        <script src="light.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        
    </div>
  </body>
</html>
